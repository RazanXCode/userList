
 <div class="container mt-4">
    <h1 class="text-center mb-4">User List</h1>
  
    <div class="list-group">
      <div *ngFor="let user of users" class="list-group-item list-group-item-action">
        <!-- User Header (Clickable) -->
        <div (click)="togglePosts(user)" class="d-flex justify-content-between align-items-center" style="cursor: pointer;">
          <div>
            <h5 class="mb-1">{{ user.name }}</h5>
            <small class="text-muted">{{ user.email }}</small>
          </div>
          <span class="badge bg-primary rounded-pill">
            {{ user.posts ? user.posts.length : 0 }} Posts
          </span>
        </div>
  
        <!-- User Details (Visible when toggled) -->
        <div *ngIf="user.showPosts" class="mt-3">
          <p class="mb-2"><strong>Address:</strong> {{ user.address.street }}, {{ user.address.suite }}, {{ user.address.city }}, {{ user.address.zipcode }}</p>
  
          <!-- User Posts -->
          <ul class="list-group mt-2">
            <li *ngFor="let post of user.posts" class="list-group-item">
              <strong>Post:</strong> {{ post.title }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
